apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: vincentpli/listener:latest
        name: manager
        env:
        - name: LS_IMAGE
          value: pushvincentpli/helloworld-go:latest
